		<script type="text/javascript">
			$(function() {
				$('.scroller-date').scroller('destroy').scroller({
					preset : 'datetime',
					theme : "ios7",
					mode : "scroller",
					display : "bottom",
					animate : ""
				});

				$(".conditionif").click(function() {
					$(this).toggleClass('conditionifactive');
				});
				$('.um-screen').click(function() {
					$('.um-dark').fadeIn(100);
					$('.um-screenbox').slideDown(200);

				})
				$('.um-dark').click(function() {
					$('.um-dark').fadeOut(100);
					$('.um-screenbox').slideUp(200);
				})
			});

		</script>

		<script>
			$(function() {
				/*导航更换js*/
				$('ul.um-tabbar-switch  Li').click(function() {
					$(this).addClass('active').siblings('.active').removeClass('active');
					var tar = $(this).attr('data-tar');
					$(tar).addClass('active').siblings('.active').removeClass('active');
				});

				$('ul.um-tabbar-switch  Li').click(function() {
					$(this).addClass('active').siblings('.active').removeClass('active');
					var tar = $(this).attr('data-tar');
					$(tar).addClass('active').siblings('.active').removeClass('active');
				});

			});

		</script>

		<script>
			var jsonArray = [{
				"type" : "11巡检",
				"img" : "../img/inspect-icon.png",
				"lastMsg" : "对小区内电力设备进行巡检",
				"lastTime" : "3月12日",
				"workTime" : "2019-01-02至2019-01-08"
			}, {
				"type" : "12巡检",
				"img" : "../img/inspect-icon.png",
				"lastMsg" : "对小区内装修案例进行巡检",
				"lastTime" : "3月13日",
				"workTime" : "2019-01-02至2019-01-08"
			}, {
				"type" : "13巡检",
				"img" : "../img/inspect-icon.png",
				"lastMsg" : "对小区内防火设备进行巡检",
				"lastTime" : "3月14日",
				"workTime" : "2019-01-02至2019-01-08"
			}];
			// 构造控件Vue实例
			var listview = new Vue({
				el : '#listview',
				data : {
					listDatas : [],
					timeOutEvent : 0
				},
				mounted : function() {
					// 组件挂载后执行...
					this.listDatas = jsonArray;
				},
				methods : {
					/* 在这里定义方法 */
					itemClick : function(index) {
						// 这里编辑单击列表项逻辑
						//alert("您点击了列表第" + (index + 1) + "行！");
					},
					tapHold : function(index) {
						// 这里编辑长按列表项逻辑
						var ev = event || window.event;
						var touches = ev.targetTouches;
						if (touches.length > 1) {
							return;
						}
						this.timeOutEvent = setTimeout(function() {
							this.timeOutEvent = 0;
							alert("您长按了列表第" + (index + 1) + "行！");
						}, 2000);
					},
					cancelTapHold : function() {
						// 取消长按
						clearTimeout(this.timeOutEvent);
						this.timeOutEvent = 0;
					},
					deleteItem : function(index) {
						// 这里编辑删除列表项逻辑
						this.listDatas.splice(index, 1);
					},
					loadTop : function() {
						// 这里编辑下拉刷新逻辑
						var self = this;
						setTimeout(function() {
							var row = {
								"type" : "设备巡检",
								"img" : "../img/org3.png",
								"lastMsg" : "对小区内电力设备进行巡检",
								"lastTime" : "3月12日"
							};
							self.listDatas.unshift(row);
							self.$refs.loadmore.onTopLoaded();
						}, 2000);
					},
					loadBottom : function() {
						// 这里编辑上拉加载逻辑
						var self = this;
						setTimeout(function() {
							var row = {
								"type" : "设备巡检",
								"img" : "../img/org3.png",
								"lastMsg" : "对小区内电力设备进行巡检",
								"lastTime" : "3月12日"
							};
							self.listDatas.push(row);
							self.$refs.loadmore.onBottomLoaded();
						}, 2000);
					}
				}
			});

		</script>
