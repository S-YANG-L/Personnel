<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="../css/iuapmobile.um.css">
        <link rel="stylesheet" href="../css/font-icons.css">
        <link rel="stylesheet" href="../css/iscroll.css">
        <link rel="stylesheet" type="text/css" href="../css/iuapmobile.um.listview.css">
        <script src="../js/reset.js"></script>
        <script src="../js/summer.js" ></script>
        <script src="../js/jquery.js" ></script>
        <script src="../js/jquery.min.js" ></script>
        <script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script src="../js/knockout.js"></script>
        <script type="text/javascript" src="../js/Frameworks/iuapmobile.frameworks.listview.js"></script>
        <script src="../js/cust.js" ></script>
        <style>
			div.notice-body > div {
				display: none;
				color: #555;
			}
			div.notice-body > div.active {
				display: block;
			}
			.um-listview-row {
				border-bottom: 1px solid #d8d8d8;
			}
        </style>
    </head>
    <body>
        <div class="um-win" id="cust">
            <div class="um-header" id="re-head">
                <a onclick="backClick()" class="um-back"></a>
                <h3>个人客户</h3>
            </div>
            <div class="um-content">
                <div class="mail-search">
                    <input id="sear" type="search" class="lease-search-su" placeholder="查询">
                    <button class="lease-searchbtn" onclick="searchClick()">
                        搜索
                    </button>
                </div>
                <div class="notice-body">
                    <div class="unread active" id="listview1">
                        <ul class="um-list um-no-active" data-bind="foreach:data">
                            <li class="um-listview-row">
                                <a href="#" class="um-list-item um-swipe-action um-no-icon">
                                <div class="mail-head">
                                    <img class="um-circle" data-bind="attr:{src:(headImageUrl==null?'../img/org1.png':headImageUrl)}" alt="暂无图片">
                                </div>
                                <div class="um-list-item-inner">
                                    <div class="um-list-item-body">
                                        <p data-bind="text:customername" class="mailp1"></p>
                                        <p data-bind="text:contactaddress" class="mailp2"></p>
                                        <p class="mailp3">
                                            <i class="mail-mobile"></i><span style="float:left;" data-bind="text:contactnumber"></span>
                                            <i class="mail-email"></i><span style="float:left;" data-bind="text:email"></span>
                                        </p>
                                    </div>
                                </div> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
